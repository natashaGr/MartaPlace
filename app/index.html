<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="header__info">
                        <a class="header__info-seller" href="#">
                            Become a Seller
                        </a>
                        <div class="header__info-icon">
                            <a class="header__info-link header__info-link--color-pink" href="#">
                                <img src="images/icon/alarm.png" alt="alarm">
                            </a>
                            <a class="header__info-link header__info-link--color-green" href="#">
                                <img src="images/icon/mail.png" alt="mail">
                            </a>
                            <a class="header__info-link header__info-link--color-blue" href="#">
                                <img src="images/icon/bag.png" alt="bag">
                            </a>
                        </div>
                        <a class="header__info-user" href="#">
                            <img src="images/content/user.png" alt="avatar">
                        </a>
                        <div class="header__info-profile">
                            <span class="header__info-name">
                                Taofiq Hakim
                            </span>
                            <span class="header__info-purse">
                                $20.45
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <nav class="header__menu">
                        <ul class="header__menu-item">
                            <li class="header__menu-list">
                                <a class="header__menu-link" href="#">
                                    Home
                                </a>
                            </li>
                            <li class="header__menu-list">
                                <a class="header__menu-link" href="#">
                                    All products
                                </a>
                            </li>
                            <li class="header__menu-list">
                                <a class="header__menu-link" href="#">
                                    Wordpress
                                </a>
                            </li>
                            <li class="header__menu-list">
                                <a class="header__menu-link" href="#">
                                    Festures
                                </a>
                            </li>
                            <li class="header__menu-list">
                                <a class="header__menu-link" href="#">
                                    Pages
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <form class="header__form">
                            <input class="header__form-input" type="text" placeholder="Search product here...">
                            <button type="submit" class="header__form-btn">
                                <img src="images/icon/search.png" alt="icon/search">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
